<div class="min-h-screen">
  <div class="table-responsive container mt-4 mb-4">
    <h2 class="my-5 text-center">Question List</h2>
    <div class="card flex align-items-center justify-content-center">
      <div class="w-11">
        <p-table
          [value]="questions"
          [tableStyle]="{ 'min-width': 'w-7' }"
          styleClass="p-datatable-gridlines"
        >
          <ng-template pTemplate="header">
            <tr>
              <th>No</th>
              <th>Question</th>
              <th>Type</th>
              <th>Topic</th>
              <th>Packet</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-q let-i="rowIndex">
            <tr>
              <td>{{ i + 1 }}</td>
              <td>{{ q.questionName }}</td>
              <td>{{ q.questionType }}</td>
              <td>{{ q.questionTopic }}</td>
              <td>{{ q.questionPacket }}</td>
            </tr>
          </ng-template>
        </p-table>
        <div class="mt-5">
          <app-button
            routerLink="/questions/create"
            label="Create Question"
          ></app-button>
        </div>
      </div>
    </div>
  </div>
</div>
