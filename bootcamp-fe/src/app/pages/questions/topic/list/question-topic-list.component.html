<div class="table-responsive container mt-4 min-h-screen">
  <div class="card flex align-items-center justify-content-center flex-column">
    <h2 class="my-5">Question Topic List</h2>
    <div class="w-11">
      <p-table
        [value]="questionsTopic"
        [tableStyle]="{ 'min-width': 'w-7' }"
        styleClass="p-datatable-gridlines"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>No</th>
            <th>Name</th>
            <th>Code</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-q let-i="rowIndex">
          <tr>
            <td>{{ i + 1 }}</td>
            <td>{{ q.topicName }}</td>
            <td>{{ q.topicCode }}</td>
          </tr>
        </ng-template>
      </p-table>
      <div class="mt-5">
        <app-button
          routerLink="/questions/topic/create"
          label="Create Question Topic"
        ></app-button>
      </div>
    </div>
  </div>
</div>
