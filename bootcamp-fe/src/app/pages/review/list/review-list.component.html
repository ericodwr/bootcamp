<div class="min-h-screen">
  <div class="">
    <h2 class="my-4 text-center">Review Candidate List</h2>
    <div class="table-responsive container mt-4">
      <div class="card flex align-items-center justify-content-center">
        <div class="w-11">
          <p-table
            [value]="reviewList"
            [tableStyle]="{ 'min-width': 'w-7' }"
            styleClass="p-datatable-gridlines p-datatable-striped"
          >
            <ng-template pTemplate="header">
              <tr>
                <th>No</th>
                <th>Candidate</th>
                <th>Progress</th>
                <th>Status</th>
                <th>Review</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-review let-i="rowIndex">
              <tr>
                <td>{{ i + 1 }}</td>
                <td>{{ review.candidate }}</td>
                <td>
                  <p-tag
                    [value]="
                      review.status
                        ? review.status
                        : 'Candidate Not finished yet'
                    "
                    [severity]="getSeverityStatus(review.status)"
                  ></p-tag>
                </td>
                <td>
                  <p-tag
                    [value]="
                      review.result
                        ? review.result
                        : 'Candidate Not finished yet'
                    "
                    [severity]="getSeverity(review.result)"
                  ></p-tag>
                </td>
                <td>
                  <p-button
                    (click)="goDetails(review.candidateId)"
                    icon="pi pi-external-link"
                    label="Details"
                  ></p-button>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
