<div class="flex justify-content-center align-items-center h-screen">
  <div class="w-4 m-auto">
    <form [formGroup]="testDto">
      <div class="grid">
        <div class="col-12 grid">
          <div class="col-3">Name</div>
          <div class="col-6">
            <input type="text" formControlName="name" />
            <div class="col-12">
              <span
                class="text-red-500 ml-2"
                *ngIf="testDto.get('name')!.invalid"
                >Cannot be empty</span
              >
            </div>
          </div>
        </div>
        <div class="col-12 grid">
          <div class="col-3">ID Card</div>
          <div class="col-6">
            <input type="text" formControlName="idCard" />
            <div class="col-12">
              <span
                class="text-red-500 ml-2"
                *ngIf="testDto.get('idCard')!.invalid"
                >Cannot be empty</span
              >
            </div>
          </div>
        </div>
        <div class="col-12 grid">
          <div class="col-3">D.O.B</div>
          <div class="col-6">
            <input type="date" formControlName="DOB" />
            <div class="col-12">
              <span
                class="text-red-500 ml-2"
                *ngIf="testDto.get('DOB')!.invalid"
                >Invalid Date Format</span
              >
            </div>
          </div>
        </div>
        <div class="col-12 grid">
          <div class="col-3">Phone Number</div>
          <div class="col-6">
            <input type="text" formControlName="phoneNumb" pattern="[0-9]*" />
            <div class="col-12">
              <span
                class="text-red-500 ml-2"
                *ngIf="testDto.get('phoneNumb')!.invalid"
                >Must be a Number</span
              >
            </div>
          </div>
        </div>

        <div class="col-8 grid">
          <div class="col-offset-6"></div>
          <div class="col-3">
            <button type="submit">Submit</button>
          </div>
          <div class="col-3">
            <button type="button">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
