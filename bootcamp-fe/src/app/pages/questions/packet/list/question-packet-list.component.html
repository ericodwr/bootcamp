<div class="mt-3 min-h-screen">
  <div class="card flex align-items-center justify-content-center flex-column">
    <h2 class="my-4">Question Packet List</h2>
    <div class="w-11">
      <p-table
        [value]="questionsPacket"
        [tableStyle]="{ 'min-width': 'w-7' }"
        styleClass="p-datatable-gridlines p-datatable-striped"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>No</th>
            <th>Packet Name</th>
            <th>Packet Code</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-q let-i="rowIndex">
          <tr>
            <td>{{ i + 1 }}</td>
            <td>{{ q.packetName }}</td>
            <td>{{ q.packetCode }}</td>
          </tr>
        </ng-template>
      </p-table>
      <div class="mt-5">
        <app-button
          routerLink="/questions/packet/create"
          label="Create Question Packet"
        ></app-button>
      </div>
    </div>
  </div>
</div>
