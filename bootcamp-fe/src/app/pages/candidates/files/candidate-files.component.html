<div>
  <div class="min-h-screen">
    <nav>
      <p-menubar [model]="navbar">
        <ng-template pTemplate="end">
          <p-overlayPanel #op>
            <p-menu [model]="profile"> </p-menu>
          </p-overlayPanel>
          <p-image
            src="{{ imgUrl }}"
            alt="Image"
            width="50"
            (click)="op.toggle($event)"
          >
          </p-image>
        </ng-template>
      </p-menubar>
    </nav>

    <div
      class="flex justify-content-center align-items-center flex-column start mt-2 mb-4"
    >
      <h2>Input Requirement Files</h2>
      <form
        [formGroup]="filesCandidateInsert"
        (ngSubmit)="onSubmit()"
        class="flex justify-content-center align-items-center"
      >
        <!-- Input Requirement Files -->
        <div
          class="my-3 flex justify-content-center align-items-center flex-column gap-5 container"
        >
          <div
            *ngFor="let f of filesCandidateTypes; let i = index"
            formArrayName="data"
            class="grid flex justify-content-center align-items-center flex-column gap-2"
          >
            <div>
              <label for="cv" class="form-label"
                >Input {{ f.typeName }}
                <span class="text-danger">*</span></label
              >
            </div>
            <div>
              <p-fileUpload
                mode="basic"
                chooseLabel="Choose File"
                #file
                (onSelect)="fileUpload($event, f.id, i)"
              ></p-fileUpload>
            </div>
          </div>
          <app-button type="submit" label="Submit Files"></app-button>
        </div>
      </form>
    </div>
  </div>
  <footer class="text-center p-3">
    <p>Bootcamp @2023</p>
  </footer>
</div>
